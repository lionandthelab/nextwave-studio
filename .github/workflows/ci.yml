name: AutoGrip-Sim CI

on:
  push:
    branches: [main]
    paths:
      - "autogrip-sim/**"
  pull_request:
    branches: [main]
    paths:
      - "autogrip-sim/**"

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: autogrip-sim/backend

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: autogrip-sim/backend/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install ruff

      - name: Lint with ruff
        run: |
          ruff check app/ tests/ --output-format=github

      - name: Run tests
        env:
          OPENAI_API_KEY: sk-test-placeholder
          USE_MOCK_SIMULATOR: "true"
        run: |
          python -m pytest tests/ -v --tb=short

  docker-build:
    runs-on: ubuntu-latest
    needs: lint-and-test

    steps:
      - uses: actions/checkout@v4

      - name: Build backend Docker image
        run: |
          docker build \
            -f autogrip-sim/backend/docker/Dockerfile \
            -t autogrip-backend:test \
            autogrip-sim/backend/
